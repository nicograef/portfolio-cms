<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio CMS</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1 class="jumbotron display-1">Portfolio CMS</h1>
      <div class="row">
        <div class="col">
          <h3 class="my-5">Step 1: create an account</h3>
          <form>
            <div class="form-row">
              <div class="col-md mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" />
              </div>
              <div class="col-md mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <div class="col-md-auto mb-3">
                <button type="submit" class="w-100 btn btn-outline-dark">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="my-5">Step 2: download the cms</h3>
          <p><a href=""></a></p>
        </div>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.1.0/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="app.js"></script>
  </body>
</html>
